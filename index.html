<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>OAKTECH_DEV - Login Google Drive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background-color: #4285F4; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #357ae8; }
    </style>
</head>
<body>
    <h1>Gerenciador de Arquivos</h1>
    <p>Clique abaixo para entrar com sua conta Google</p>
    <button onclick="login()">Entrar com Google</button>

    <script>
        // ===== CONFIGURAÇÃO OAUTH =====
        const CLIENT_ID = '146865283755-2c8558nq69eu1b3eb4i5soojr7cpd01r.apps.googleusercontent.com';
        const REDIRECT_URI = 'https://carvallhooak.github.io/OAKTECH_DEV/callback.html';
        const SCOPE = 'https://www.googleapis.com/auth/drive';
        const RESPONSE_TYPE = 'code';
        const ACCESS_TYPE = 'offline';

        function login() {
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=${RESPONSE_TYPE}&scope=${SCOPE}&access_type=${ACCESS_TYPE}&prompt=consent`;
            window.location.href = authUrl;
        }
    </script>
</body>
</html>
