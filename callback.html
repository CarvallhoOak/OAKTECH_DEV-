<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Callback - Google Drive OAuth</title>
    <script>
        // Função para extrair parâmetros da URL
        function getQueryParameter(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        window.onload = function() {
            // Pega o code retornado pelo Google
            var code = getQueryParameter('code');

            if(code) {
                // Envia para o Sketchware via JavascriptInterface
                if (typeof Android !== 'undefined' && Android.receiveCode) {
                    Android.receiveCode(code);
                } else {
                    // Caso teste no navegador
                    document.body.innerHTML = "<h2>Auth code:</h2><p>" + code + "</p>";
                }
            } else {
                // Se houver erro ou acesso negado
                var error = getQueryParameter('error');
                document.body.innerHTML = "<h2>Erro no OAuth:</h2><p>" + (error ? error : "Sem code na URL") + "</p>";
            }
        }
    </script>
</head>
<body>
    <h2>Aguarde...</h2>
    <p>Autorizando aplicativo do Google Drive.</p>
</body>
</html>
